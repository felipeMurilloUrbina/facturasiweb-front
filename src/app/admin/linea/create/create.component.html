<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Linea
      <small>Nuevo</small>
    </h1>
    <ol class="breadcrumb">
      <li><a><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li>Lineas</li>
      <li class="active">Nuevo</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="box box-primary">
      <div class="box-body">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="linea.Codigo" placeholder="Escriba el codigo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="linea.Descripcion" placeholder="Escriba la descripcion">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="descripcion">Sub-Linea:</label>
                <select  id="sublineaId"  class="form-control select2" [(ngModel)]="linea.sublineaId" style="width: 100%;" required>
                  <option value ="" selected="selected">*Seleccione la sub-linea</option>
                  <option value="{{linea.Id}} " *ngFor="let linea of lineas">{{linea.Descripcion}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <footer class="container-fluid text-center">
      <button type="button" pButton icon="fa-arrow-circle-o-left" style="float:center" routerLink="/admin/lineas"  class="ui-button-danger" label="Cancelar linea">
      </button>
      <button type="button" pButton icon="fa-check" style="float:center" (click)="guardar()" label="Guardar linea">
      </button>
    </footer>
  </section>
  <!-- /.content -->
</div>
