<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{titulo}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <a href="#">Inicio</a>
              </li>
              <li class="breadcrumb-item active">{{titulo}}</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="box box-primary">
      <div class="box-body">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="linea.Codigo" placeholder="Escriba el codigo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="linea.Descripcion" placeholder="Escriba la descripcion">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="descripcion">Sub-Linea:</label>
                <select  id="sublineaId"  class="form-control select2" [(ngModel)]="linea.sublineaId" style="width: 100%;" required>
                  <option value ="" selected="selected">*Seleccione la sub-linea</option>
                  <option value="{{linea.Id}} " *ngFor="let linea of lineas">{{linea.Descripcion}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <footer class="container-fluid text-center">
      <a class="btn btn-app" routerLink="/admin/lineas">
        <i class="fa fa-arrow-circle-left"></i> Cancelar
      </a>
      <a class="btn btn-app"  (click)="guardar()">
        <i class="fa fa-save"></i> Guardar
      </a>
    </footer>
  </section>
  <!-- /.content -->
</div>
