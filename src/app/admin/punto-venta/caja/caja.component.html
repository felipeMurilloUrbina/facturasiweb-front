<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Cajas
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Cajas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <p-dataTable #dt [value]="cajas" emptyMessage= "No hay Cajas" scrollable="true" scrollHeight="300px" [responsive]="true" [rows]="8" [paginator]="true" #dt>
      <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="Exportar" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
      </p-header>
      <p-column field="Id" header = "Codigo" [style]="{'width':'10%'}"></p-column>
      <p-column field="Descripcion" header="Descripcion"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column styleClass="col-button" [style]="{'width':'20%'}">
        <ng-template pTemplate="header">
          <button type="button" pButton icon="fa-refresh" (click)="get()"></button>
        </ng-template>
        <ng-template let-caja="rowData" pTemplate="body">
          <div class="text-center">
            <button type="button" pButton (click)="eliminar(caja)" icon="fa-trash-o"></button>
          </div>
        </ng-template>
      </p-column>
      <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" routerLink="nueva" label="Nueva Caja">
          </button>
        </div>
      </p-footer>
    </p-dataTable>
  </section>
  <!-- /.content -->
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modal-deactive-delete" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title text-success">Eliminar Caja</h2>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de eliminar el registro?</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
  </div>
</div>
