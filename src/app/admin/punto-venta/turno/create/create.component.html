<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Turno Nuevo
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li>Turnos</li>
      <li class="active">Nuevo</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="box box-primary">
      <div class="box-body">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="turno.Folio" placeholder="Escriba el codigo" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="caia">Cajas:</label>
                <select id="caja" class="form-control select2" [(ngModel)]="turno.CajaId"  style="width: 100%;">
                  <option value ="" selected="selected">*Seleccione la caja</option>
                  <option value="{{caja.Id}}" *ngFor="let caja of cajas">{{caja.Descripcion}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <i class="fa fa-calculator fa-3x"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="fondo-caja">Fondo de Caja:</label>
                  <input type="number" step="any" class="form-control" id="fondo-caja" [(ngModel)]="turno.FondoCaja" placeholder="Escriba el codigo" >
                </div>
            </div>
            <div class="col-md-4">
              <i class="fa fa-usd fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <footer class="container-fluid text-center">
      <button type="button" pButton icon="fa-arrow-circle-o-left" style="float:center" routerLink="/admin/turnos"  class="ui-button-danger" label="Cancelar Turno">
      </button>
      <button type="button" pButton icon="fa-check" style="float:center" (click)="guardar()" label="Guardar  Turno">
      </button>
    </footer>
  </section>
  <!-- /.content -->
</div>
