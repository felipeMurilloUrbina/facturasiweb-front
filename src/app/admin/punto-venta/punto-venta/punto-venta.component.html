<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Venta del Turno
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Venta</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" class="form-control input-lg" id="CODIGO DE BARRAS" [(ngModel)]="codigoBarras" placeholder="Codigo barras">
        </div>
      </div>
    </div>
    <p-dataTable #dt [value]="clientes" emptyMessage= "No hay Ventas" scrollable="true" scrollHeight="300px" [responsive]="true" [rows]="8" [paginator]="true" #dt>
      <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="Exportar" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
      </p-header>
      <p-column field="Id" header = "Codigo"></p-column>
      <p-column field="TipoVenta" header="Tipo de Venta"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column field="Descripcion" header="Cliente"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column field="Fecha" header="Fecha"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column field="Iva" header="Iva"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          <button type="button" pButton icon="fa-refresh" (click)="get()"></button>
        </ng-template>
        <ng-template let-venta="rowData" pTemplate="body">
          <div class="text-center">
            <button type="button" pButton (click)="reImpresion(suc)" icon="fa-user-plus"></button>
            <button type="button" pButton (click)="editar(suc)" icon="fa-pencil"></button>
            <button type="button" pButton (click)="eliminar(suc)" icon="fa-trash-o"></button>
          </div>
        </ng-template>
      </p-column>
      <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" routerLink="nuevo" label="Nuevo cliente">
          </button>
        </div>
      </p-footer>
    </p-dataTable>
  </section>
  <!-- /.content -->
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modal-deactive-delete" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title text-success">Eliminar Nota de Venta</h2>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de eliminar el registro?</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success"  data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
  </div>
</div>
