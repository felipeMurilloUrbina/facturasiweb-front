<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Producto
      <small>Nuevo</small>
    </h1>
    <ol class="breadcrumb">
      <li><a><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li>Productos</li>
      <li class="active">Nuevo</li>
    </ol>
  </section>
  <section  class="content">
    <div  class="box box-primary">
      <div class="box-body">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="catalogo-id">Codigo Sat(Teclee las primeras 3 letras):</label><br/>
                <p-autoComplete id="catalogo-id" [(ngModel)]="producto.CatalogoSat" [minLength]="3" emptyMessage="No hay Registros"  [size]="70" [suggestions]="filtroResultados" (completeMethod)="buscar($event)" field="Descripcion"></p-autoComplete>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="producto.Codigo" placeholder="Escriba el codigo producto">
              </div>
            </div>
          </div>
          <h3>Información General</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.Descripcion" placeholder="Escriba la descripción">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="linea">Ieps:</label>
                <select  id="linea" class="form-control select2" [(ngModel)]="producto.LineaId"  style="width: 100%;" required>
                  <option  value ="0" selected="selected">*Seleccione la Linea</option>
                  <option  value="0.03">3%</option>
                </select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Minimal</label>
                <select class="form-control select2"  [(ngModel)]="producto.CatalogoId"style="width: 100%;">
                </select>
                <!-- <label for="unidad-id">Unidad:</label><br/>
                  <p-autoComplete [(ngModel)]="producto.CatSatUnidad" [minLength]="3" emptyMessage="No hay Registros" id="unidad-id" [size]="50" [suggestions]="filtroResultados" (completeMethod)="buscarUnidad($event)" field="Descripcion"></p-autoComplete> -->
                </div>
              </div>
            </div>
            <h3>Información Costos y Precios</h3>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="precio">Precio:</label>
                  <input type="number" class="form-control" step="any" id="precio" [(ngModel)]="producto.Precio" placeholder="Escriba el precio">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="tasa-iva">Iva:</label>
                  <select class="form-control" [(ngModel)]="producto.TasaIva" id="tasa-iva" required>
                    <option value ="" selected="selected">*Seleccione una tasa Iva</option>
                    <option value="-1">Exento</option>
                    <option value="0">0%</option>
                    <option value="0.16">16%</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="tasa-ieps">Ieps:</label>
                  <select  id="tasa-ieps" class="form-control select2" [(ngModel)]="producto.TasaIeps"  style="width: 100%;" required>
                    <option  value ="0" selected="selected">*Seleccione la Ieps</option>
                    <option  value="0.03">3%</option>
                    <option  value="0.045">4.5%</option>
                    <option  value="0.08">8%</option>
                    <option  value="0.53">53%</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="descuento">Descuento:</label>
                  <input type="number" class="form-control" id="descuento" [(ngModel)]="producto.Descuento" min=0 max=100 placeholder="Escriba el precio">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="cuenta-predial">Cuenta Predial:</label>
                  <input type="text" class="form-control" id="cuenta-predial" [(ngModel)]="producto.CuentaPredial" placeholder="Escriba la Cuenta Predial">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="tasa-retiva">Retencion de Iva:</label>
                  <select id="tasa-retiva" class="form-control select2" [(ngModel)]="producto.TasaRetIva"  style="width: 100%;" required>
                    <option  value ="0" selected="selected">*Seleccione la Retencion</option>
                    <option  value="0.04">4%</option>
                    <option  value="0.106666">10.6667%</option>
                    <option  value="0.16">16%</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="tasa-retisr">Retencion de Isr:</label>
                  <select id="tasa-retisr" class="form-control select2" [(ngModel)]="producto.TasaRetIsr"  style="width: 100%;" required>
                    <option  value ="0" selected="selected">*Seleccione la Retencion</option>
                    <option  value="0.1">10%</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <h3>Información de localización </h3>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="ubicacion">Ubicación:</label>
                  <input type="text" class="form-control" id="ubicacion" [(ngModel)]="producto.Ubicacion" placeholder="Escriba el ubicación ">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="observacion">Observaciones:</label>
                  <textarea class="form-control"  [(ngModel)]="producto.Observacion" rows="5" id="observacion"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <h3>Información para el lote y fecha caducidad </h3>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="lote">Lote:</label>
                  <input type="text" class="form-control" id="lote" [(ngModel)]="producto.Lote" placeholder="Escriba el lote ">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="fecha-caducidad">Fecha Caducidad:</label>
                  <input type="text" class="form-control" id="fecha-caducidad" [(ngModel)]="producto.FechaCaducidad" placeholder="Escriba la fecha caducidad">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <footer class="container-fluid text-center">
        <button type="button" pButton icon="fa-arrow-circle-o-left" style="float:center" routerLink="/admin/productos"  class="ui-button-danger" label="Cancelar Producto">
        </button>
        <button type="button" pButton icon="fa-check" style="float:center" (click)="guardar()" label="Guardar  Producto">
        </button>
      </footer>
    </section>
  </div>
