<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Equipo
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Equipos</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <p-dataTable #dt [value]="equipos" emptyMessage= "No hay Equipos" scrollable="true" scrollHeight="300px" [responsive]="true" [rows]="8" [paginator]="true" #dt>
      <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="Exportar" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
      </p-header>
      <p-column field="Id" header = "Codigo"></p-column>
      <p-column field="Descripcion" header="Descripcion"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column field="Anio" header="AÃ±o"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column field="Modelo" header="Modelo"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
       <p-column field="Marca" header="Marca"  [filter]="true" filterPlaceholder="Buscar" filterMatchMode="contains"></p-column>
      <p-column styleClass="col-button">
        <ng-template pTemplate="header">
          <button type="button" pButton icon="fa-refresh" (click)="get()"></button>
        </ng-template>
        <ng-template let-equipo="rowData" pTemplate="body">
          <div class="text-center">
              <button type="button" pButton (click)="irDetalles(equipo)" icon="fa-search"></button>
          </div>
        </ng-template>
      </p-column>
    </p-dataTable>
  </section>
</div>
